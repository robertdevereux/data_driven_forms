{% extends "app1/base.html" %}

{% block content %}
<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
Create New Section
</legend>
<form method="post">
    {% csrf_token %}
    <br><br>
    <label for="id_schedule_id">Schedule ID:</label>
    {{ form.schedule_id }}
    <br><br>
    <label for="id_section_id">Section ID:</label>
    {{ form.section_id }}
    <br><br>
    <label for="id_section_name">Section Name:</label>
    {{ form.section_name }}
    <br><br>
    <button type="submit" class="govuk-button" data-module="govuk-button">
            Save section
    </button>

</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<a href="{% url 'user_login' %}">Back to Dashboard</a>
{% endblock %}
